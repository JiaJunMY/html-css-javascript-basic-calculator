<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CalculatorFolder/calculator.css"/>
</head>
<body>
    <div class="calculator_box">
        <div class="top_box">
            <div class="result" id="result">0</div>
        </div>
        <div class="bottom_box">
            <div class="cleanBtn">
                <button onclick="cleanResult()" style="background-color: #f44336;">CE</button>
            </div>
            <div class="buttons">
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-value="+" class="operatorBtn">+</button>

                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="-" class="operatorBtn">-</button>

                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="*" class="operatorBtn">x</button>

                <button data-value="0">0</button>
                <button data-value=".">.</button>
                <button data-value="=" class="equalBtn">=</button>
                <button data-value="/" class="operatorBtn">/</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
